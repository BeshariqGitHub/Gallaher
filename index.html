<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="header-top">

            <a class="link-logo" href="#">
                <img class="logo" src="logotype-removebg-preview.png" width="150" height="150" alt="logo">
            </a>
            <ul class="list">
                <li class="item">
                    <a class="header-top__link" href="#">Home</a>
                </li>
                <li class="item">
                    <a class="header-top__link" href="#">Register</a>
                </li>
                <li class="item">
                    <a class="header-top__link" href="#">Log in</a>
                </li>
            </ul>
            <form class="header-top__wrapper">
                <input class="header-top__input" type="text">
                <button class="header-top__src-btn">
                    <img class="src-btn__src-icon" src="src-icon.png" width="20" height="20" alt="src-icon">
                </button>
            </form>

        </div>
        <div class="header-bottom">

            <h2 class="header-bottom__title">Minecraft-server in vanilla survival!</h2>
            <div class="header-bottom__wrapper">
                <span class="header-bottom__projects-title">Our projects!</span>
                <span class="header-bottom__wrapper-imgs">
                    <img class="header-bottom__img-project" src="project-1.jpeg" alt="img-project">
                    <img class="header-bottom__img-project" src="project-2.jpeg" alt="img-project">
                    <img class="header-bottom__img-project" src="project-3.jpeg" alt="img-project">
                </span>
            </div>
            <p class="header-bottom__text">You can create your team or you can go in other team.</p>
            <p class="header-bottom__text-2">In our server you can create yourself projects!</p>
            <p class="header-bottom__text-3">Interested? 
                <a class="text-3__link" href="#">GO!</a>
            </p>

        </div>

    </div>
    
</body>
</html>
